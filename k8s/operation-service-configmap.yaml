apiVersion: v1
kind: ConfigMap
metadata:
  name: operation-service-config
  labels:
    app: operation-service
mapRoles:
  - rolearn: arn:aws:iam::032811251961:role/git-terraform-role
    username: git-terraform-role
    groups:
      - system:masters
data:
  # Serverless Authentication URLs
  LAMBDA_AUTH_URL: "https://your-api-gateway-id.execute-api.region.amazonaws.com/auth"
  SERVICE_AUTH_LAMBDA_URL: "https://your-api-gateway-id.execute-api.region.amazonaws.com/service-auth"
  
  # Server Configuration
  PORT: "8083"
  GIN_MODE: "release"
  
  # Database Configuration (PostgreSQL)
  DB_HOST: "postgres-production"
  DB_PORT: "5432"
  DB_NAME: "golunch_operation"
  DB_USER: "golunch_operation_user"
  DB_SSL_MODE: "disable"
  DB_TIMEZONE: "America/Sao_Paulo"
  
  # Service URLs
  CORE_SERVICE_URL: "http://core-service:8081"
  PAYMENT_SERVICE_URL: "http://payment-service:8082"
  
  # Logging
  LOG_LEVEL: "info"